<!doctype html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Anuga Animation Studio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">
  <h1><span class="icon">▶</span> ANUGA<br>Animation<br>Studio</h1>

    <button class="tab" data-filter="attention">Attention</button>
    <button class="tab" data-filter="special">Special</button>
  </div>
</section>

<section class="container" id="cards"></section>

<script src="script.js"></script>

</html>
