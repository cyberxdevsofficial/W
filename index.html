<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anuga Animation Studio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
  <h1>ANUGA ANIMATION STUDIO</h1>
  <p>Professional animations for your website</p>
</div>

<div class="controls">
  <input type="text" id="search" placeholder="Search animations...">
  <div class="cats">
    <button class="cat-btn active" data-cat="all">All</button>
    <button class="cat-btn" data-cat="entrance">Entrance</button>
    <button class="cat-btn" data-cat="attention">Attention</button>
    <button class="cat-btn" data-cat="exit">Exit</button>
    <button class="cat-btn" data-cat="special">Special</button>
  </div>
</div>

<div id="animation-list"></div>

<script src="script.js"></script>
</body>
</html>
